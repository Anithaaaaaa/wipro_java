<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Table Alignment Confusion</title>
    <style>
        table {
            width: 480px;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <!-- Row 1 has 2 cells, but we span to fill 3 equal columns total -->
            <td colspan="1">A</td>
            <td colspan="2">B (spans two columns)</td>
        </tr>
        <tr>
            <!-- Row 2 has 3 standard cells -->
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
    <p>Visually rectangular because the total columns align via <code>colspan</code>.</p>
</body>

</html>
